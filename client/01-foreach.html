<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ©todo forEach</title>
</head>
<body>
    <div id="app">

    </div>
    <script>
        const app = document.querySelector('#app');
        const pizzas = [
            {name: 'Palmitos', price: 2500},
            {name: 'Calabresa', price: 2300},
        ];

        pizzas.forEach(element => {
            app.innerHTML += `<li>${element.name} - $${element.price} </li>`})

    </script>
</body>
</html>
